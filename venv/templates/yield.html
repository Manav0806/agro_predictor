<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yield</title>
    <link rel="stylesheet" href="/static/yield_style.css" class="css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="head">
        <div class="navbar">
            <div class="logo flex-item grow">
                <h1>Argo Predictor</h1>
            </div>
            <div id="col" class="col-remove"></div>
            <nav class="responsive flex-item" id="n">
                <li id="curr"><a href="#">Home</a></li>
                <li><a href="./forms/index.html">Crop Predictor</a></li>
                <li><a href="#">Price Predictor</a></li>
                <li><a href="#">About</a></li>
            </nav>
            <a href="javascript:void(0);" class="icon flex-item" style="font-size: 1.5rem"
                onclick="myFunction()">&#9776;</a>
        </div>
        <div class="container">
            <form>
                <label for="Year">Year</label>
                <input type="number" id="Year" name="Year" required />
                <label for="rainfall">Avg Rainfall</label>
                <input type="number" id="rainfall" name="rainfall" required />
                <label for="pesticides">tonnes of pesticides</label>
                <input type="number" id="pesticides" name="pesticides" required />
                <label for="temp">avg temperature</label>
                <input type="number" id="temp" name="temp" required />
                <label for="num3">area</label>
                <input type="number" id="num5" name="num5" required />
                <label for="num3">crop name</label>
                <input type="text" id="text1" name="text1" required />

                <input type="submit" value="Submit" class="button" onclick="openNewPage()" />
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Agro Predictor. All rights reserved.</p>
    </footer>
</body>

<script>
    function openNewPage() {
        window.open("/predicted/index.html", "_blank");
    }
    function myFunction() {
        var x = document.getElementById("n");
        if (x.className === "navigation") {
            animateOutNav();
            gsap.to(".navigation", {
                onComplete: function () {
                    x.className = "responsive";
                },
            });
        } else {
            x.className = "navigation";
            animateInNav();
        }

        var y = document.getElementById("col");
        if (y.className === "col-show") {
            y.className = "col-remove";
        } else {
            y.className = "col-show";
        }
    }

    function animateInNav() {
        gsap.set(".navigation li", { opacity: 1 });
        gsap.from(".navigation li", {
            X: "+=100",
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: "power4.out",
        });
    }

    function animateOutNav() {
        gsap.set(".navigation li", { opacity: 1 });
        gsap.to(".navigation li", {
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: "power4.out",
        });
    }
</script>

</html>
