<script>
    function openNewPage() {
        window.open("/predicted/index.html", "_blank");
    }
    function myFunction() {
        var x = document.getElementById("n");
        if (x.className === "navigation") {
            animateOutNav();
            gsap.to(".navigation", {
                onComplete: function () {
                    x.className = "responsive";
                },
            });
        } else {
            x.className = "navigation";
            animateInNav();
        }

        var y = document.getElementById("col");
        if (y.className === "col-show") {
            y.className = "col-remove";
        } else {
            y.className = "col-show";
        }
    }

    function animateInNav() {
        gsap.set(".navigation li", { opacity: 1 });
        gsap.from(".navigation li", {
            X: "+=100",
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: "power4.out",
        });
    }

    function animateOutNav() {
        gsap.set(".navigation li", { opacity: 1 });
        gsap.to(".navigation li", {
            opacity: 0,
            duration: 1,
            stagger: 0.2,
            ease: "power4.out",
        });
    }

    $(document).ready(function() {
            $('#myForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/process_data',
                    data: formData,
                    success: function(response) {
                        $('#outputDiv').text(response.output_data);
                    }
                });
            });
        });
